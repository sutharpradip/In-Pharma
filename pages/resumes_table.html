      const tbody = document.getElementById("resumeTableBody");

      function renderTable() {
        tbody.innerHTML = "";

        resumes.forEach((res) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${res.id}</td>
        <td>${res.name}</td>
        <td>${res.title}</td>
        <td>${res.exp}</td>
        <td class="${!hasPaid ? "blurred-cell" : ""}">${res.email}</td>

        <td class="${!hasPaid ? "blurred-cell" : ""}">
          <a href="#" class="text-decoration-none table-download-btn">Download</a>
        </td>
      `;
          tbody.appendChild(row);
        });

        if (!hasPaid) {
          const blurOverlay = document.createElement("div");
          blurOverlay.className = "blur-overlay";

          const btn = document.createElement("button");
          btn.className = "pay-button";
          btn.innerText = "Pay to View More";
          btn.onclick = () => {
            hasPaid = true;
            renderTable();
          };

          blurOverlay.appendChild(btn);
          tbody.appendChild(blurOverlay);
        }
      }

      renderTable();
